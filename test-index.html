<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Test Page</title>
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      max-width: 800px;
      margin: 0 auto;
      padding: 2rem;
      line-height: 1.6;
    }
    h1 {
      color: #3b82f6;
    }
    .button {
      display: inline-block;
      background-color: #3b82f6;
      color: white;
      padding: 0.5rem 1rem;
      border-radius: 0.25rem;
      text-decoration: none;
      margin-top: 1rem;
    }
  </style>
</head>
<body>
  <h1>MediaReview.io Test Page</h1>
  <p>If you can see this page, the server is working correctly but there might be an issue with the React application.</p>
  
  <h2>Try these links:</h2>
  <ul>
    <li><a href="/auth">Login Page</a></li>
    <li><a href="/">Home Page</a></li>
  </ul>

  <h2>API Test</h2>
  <p>Click the button below to test the API:</p>
  <button class="button" id="test-api">Test API</button>
  <div id="api-result" style="margin-top: 1rem; padding: 1rem; background-color: #f3f4f6;"></div>

  <script>
    document.getElementById('test-api').addEventListener('click', async () => {
      const resultElement = document.getElementById('api-result');
      resultElement.textContent = 'Testing API...';
      
      try {
        const response = await fetch('/api/user');
        const statusCode = response.status;
        
        if (statusCode === 401) {
          resultElement.textContent = 'Auth API is working! (401 Unauthorized is expected when not logged in)';
        } else if (response.ok) {
          const data = await response.json();
          resultElement.textContent = 'API is working! Logged in user: ' + JSON.stringify(data);
        } else {
          resultElement.textContent = `API error: ${statusCode} ${response.statusText}`;
        }
      } catch (error) {
        resultElement.textContent = `API request failed: ${error.message}`;
      }
    });
  </script>
</body>
</html>
